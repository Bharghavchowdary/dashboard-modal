

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-title">
                    <mat-slide-toggle class="tp-margin" [checked]="false" (change)="onValChange()">
                        Slide!
                    </mat-slide-toggle>
                </div>
                <div class="card-body">
                    <div>
                        <canvas [hidden]="isToggle" id="canvas" width="500" height="300"></canvas>
                    </div>
                    <div  *ngIf="isToggle" >
                        <ag-grid-angular style="width: 500px; height: 300px;" class="ag-theme-alpine" [rowData]="data"
                            [columnDefs]="columnDefs">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
